<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Monologue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="headerTitle">My Notebook</h1>
        <nav>
            <a href="PersonalExp.html" id="navNotebook">Personal Experiences</a>
            <a href="#comments" id="navComments">Comments</a>
            <a href="#affirmations" id="navAffirmations">Affirmations</a>
        </nav>
    </header>
    
    <main>        
        <section id="notebook">
            <h2 id="notebookTitle">Notebook</h2>
            <div id="subjects">
                <button onclick="showSubject('personal')" id="personalButton">Personal Experiences</button>
                <button onclick="showSubject('essays')" id="essaysButton">Critical Essays</button>
                <button onclick="showSubject('poems')" id="poemsButton">Poems</button>
            </div>
            <textarea id="entryText" placeholder="Write here..."></textarea>
            <button onclick="saveEntry()" id="saveButton">Save Entry</button>
        </section>
        
        <section id="comments">
            <h2 id="commentsTitle">Comments</h2>
            <div id="commentsList"></div>
            <form onsubmit="submitComment(event)">
                <input type="text" id="name" placeholder="Your name">
                <textarea id="commentText" placeholder="Your comment"></textarea>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </section>
        
        <section id="affirmations">
            <h2 id="affirmationsTitle">Daily Affirmations</h2>
            <p id="affirmationText"></p>
            <button onclick="getAffirmation()" id="getAffirmationButton">Get New Affirmation</button>
        </section>
    </main>
    
    <footer>
        <p id="contactInfo">Contact us at: <a href="mailto:info@example.com">info@example.com</a></p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
